<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web App</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #data-container { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Web App bằng Python!</h1>
    <p>Đây là trang HTML tĩnh.</p>
    <button onclick="fetchData()">Lấy dữ liệu động từ Backend</button>
    <div id="data-container"></div>

    <script>
        async function fetchData() {
            const container = document.getElementById('data-container');
            container.innerText = 'Đang tải...';
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                container.innerText = `${data.message} - Thời gian server: ${data.timestamp}`;
            } catch (error) {
                container.innerText = 'Lỗi khi lấy dữ liệu.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
